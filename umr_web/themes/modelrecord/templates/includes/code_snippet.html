<div
    class="text-sm flex items-center justify-between space-x-3 bg-gray-800 text-white rounded-lg p-3 pl-4 mt-1"
    x-data="{
        value: '{{ codeToRender }}',
        copied: false,
        timeout: null,
        copy () {
            $clipboard(this.value)
            this.copied = true
            clearTimeout(this.timeout)
            this.timeout = setTimeout(() => {
                this.copied = false
            }, 3000)
        }
    }"
>
    <span class="flex gap-3">
        <span class="shrink-0 text-gray-500">$</span>
        <code>
            {{ codeToRender }}
        </code>
    </span>
    
    <button
        class="shrink-0 text-gray-500 hover:text-white"
        x-on:click="copy"
        x-show="!copied"
    >
        <svg class="h-5 w-5 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
    </button>
    <span
        class="shrink-0 text-green-300"
        x-show="copied"
    >
        <svg class="h-5 w-5 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
    </span>
</div>
